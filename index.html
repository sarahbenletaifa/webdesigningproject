            padding-bottom: 10px;

            width: 500px;
            padding-left: 100px;

            display: flex;
            margin-top: 20px;

        .right-table {
            width: 500px;
            padding-left: 800px;
        }

        .scroll {
            display: flex;
            background-color: blueviolet;
            justify-content: center;
            width: 100vw;
        }

        .scroll-img {
            width: 50%;
            height: 70%;
            display: grid;
            grid-template-rows: 300px 100px 50px;
            padding-top: 100px;
        }

        .scroll-image img {
            width: 78%;
            height: 100%;
        }

        .scroll-image {
            width: 90%;
            padding: 15px;
        }
        .footer{
            background-color: darksalmon;
        }
        .footer img{
            width: 100px;
            height:10x;
        }
        form input[type="text"]{
            margin:15px;
        }

        label{
            color:deeppink
        }

        body{
            width:100%;
            margin:0;
            padding:0;
            top:0;
            left:0;
        }
